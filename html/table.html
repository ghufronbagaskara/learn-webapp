<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belahar HTML : Table</title>
</head>
<body>
    <h1>Table pada HTML</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;" >
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama Lengkap</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ghufron</td>
                <td>Bagaskara</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Billy</td>
                <td>Nugraha</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Bagas</td>
                <td>Anugrah</td>
                <td>1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Nilai</td>
                <td>Total : </td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Rata-rata : </td>
                <td>600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
