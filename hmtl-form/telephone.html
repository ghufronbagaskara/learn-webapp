<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Input HTML</title>
</head>
<body>
    <form action="">
        <label for="telepon">Telepon : </label>
        <input type="tel" name="telepon" id="telepon" pattern="(62)[0-9]{5,20}"> <br>
        <input type="submit" value="Masukkan">
    </form>
</body>
</html>
