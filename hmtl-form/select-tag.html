<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag HTML</title>
</head>
<body>
    <form action="">
        <select name="hobby" id="hobby" multiple size="2">
            <option value="coding" selected>Coding</option>
            <option value="gaming">Gaming</option>
            <option value="swimming">Swimming</option>
        </select> <br>
        <input type="submit" value="auto_submit">
    </form>

    <form action="">
        <label for="multiple_hobby">Multiple Hobby :</label> <br>
        <select name="multiple_hobby" id="multiple_hobby">
            <optgroup label="Coding">
                <option value="java">Java</option>
                <option value="php">Php</option>
                <option value="python">Python</option>
            </optgroup>
            <optgroup label="Gaming">
                <option value="zelda">Zelda</option>
                <option value="naruto">Naruto</option>
                <option value="pokemon">Pokemon</option>
            </optgroup>
            <optgroup label="Sport">
                <option value="basketball">Basketball</option>
                <option value="volleyball">Volleyball</option>
                <option value="soccer">Soccer</option>
            </optgroup> 
        </select> <br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
