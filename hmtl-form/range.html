<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range HTML</title>
</head>
<body>
    <form action="">Rate kesenangan : </form>
    <label for="rating">Happiness Lvl</label>
    <input type="range" name="rating" id="rating" min="0" max="100" value="50" step="10">
</body>
</html>
