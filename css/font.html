<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font HTML</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        h1 {
            font-family: sans-serif;
            text-transform: capitalize;
            font-style: oblique;
            font-size: 150%;

        }

        p {
            font-family: Poppins;
            font-family: cursive;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde totam aliquid, vitae odit veniam cupiditate fugiat quisquam reiciendis autem porro at nulla amet consequatur cum, possimus eligendi temporibus perspiciatis iste.
    </p>
</body>
</html>
