<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter HTML</title>
    <style>
        img {
            filter: drop-shadow(16px 16px 20px ) invert(75%);
        }
        p {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="background-img.jpeg" alt="">
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil perferendis obcaecati asperiores in eos illum accusamus, expedita sapiente quis ut quos enim minima corrupti dolores nobis. Possimus, culpa totam! Deleniti!
    </p>
</body>
</html>
