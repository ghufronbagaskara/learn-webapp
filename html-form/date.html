<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color HTML</title>
</head>
<body>
    <form action="">
        <label for="join_date">Tanggal Masuk : </label>
        <input type="date" name="join_date" id="join_date" value="2023-01-01">

        <label for="join_datetime">Tanggal Masuk : </label>
        <input type="datetime-local" name="join_datetime" id="join_datetime" value="2023-01-01T07.00">

        <label for="join_time">Tanggal Masuk : </label>
        <input type="time" name="join_time" id="join_time" value="07.00">

        <input type="submit" value="Simpan">
    </form>
    
</body>
</html>
