<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit HTML</title>
</head>
<body>
    <form name="registasi" >
        <label for="nama">Nama :</label> <br>
        <input id="nama" name="nama" type="text"> <br>

        <label for="email">Email :</label> <br>

        <label for="telepon">Telepon :</label> <br>
        <input id="telepon" name="telepon" type="text"> <br>

        <input type="submit" value="regristasi">
    </form>
</body>
</html>
