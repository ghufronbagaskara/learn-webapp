<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button HTML</title>
</head>
<body>
    <form action="">
        Apa hasil hitung dari 2 + 3 = .... <br>
        <input type="radio" name="jawaban" id="jawaban1" value="A"> <label for="jawaban1">1</label> <br>
        <input type="radio" name="jawaban" id="jawaban2" value="B"> <label for="jawaban2">2</label> <br>
        <input type="radio" name="jawaban" id="jawaban3" value="C"> <label for="jawaban3">3</label> <br>
        <input type="radio" name="jawaban" id="jawaban4" value="D"> <label for="jawaban4">4</label> <br>
        <input type="radio" name="jawaban" id="jawaban5" value="E"> <label for="jawaban5">5</label> <br>
        <input type="submit" value="Selesai">
    </form>
</body>
</html>
